# with mcb debug bit for bring up
MCB=0x121535
IMAGE=NAND:2M,1024M
boardid=BT12_255
nummacaddrs=10
ethaddr=02:10:18:00:00:01
bootcmd=printenv;run once;sdk boot_img
ipaddr=192.168.1.1
netmask=255.255.255.0
bootdelay=5
write_defaults=1
bootargs_append=cma=80M
dhd0=11
dhd1=11
dhd3=11
once=sdk metadata 1 1;setenv once true;saveenv
default_support_password=Support!
default_user_password=User!

